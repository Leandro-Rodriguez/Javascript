<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contador de venta de entradas para eventos">
    <meta name="keywords" content="Contador, venta de entradas, entradas, compra de entradas">
    <meta property="og:description" content="Contador de venta de entradas para eventos">
    <meta property="og:title" content="Contador de venta de entradas">
    <meta property="og:image" content="assets/img/logo.ico">
    <link rel="icon" href="assets/img/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Contador de Entradas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div>
                <h1>Contador de venta de entradas</h1>
            <input type="text" id="buscarShow" class="BotonSearch" onkeyup="buscarShow()"
                placeholder="Buscador de concierto"><br>
            <br>
            <ul id="showList">
                <li><a href="#" onclick="seleccionarShow('Bon Jovi');">Bon Jovi</a></li>
                <li><a href="#" onclick="seleccionarShow('Rolling Stones');">Rolling Stones</a></li>
                <li><a href="#" onclick="seleccionarShow('Bruno Mars');">Bruno Mars</a></li>
                <li><a href="#" onclick="seleccionarShow('Babasonicos');">Babasonicos</a></li>
                <li><a href="#" onclick="seleccionarShow('Michael Jackson');">Michael Jackson</a></li>
                <li><a href="#" onclick="seleccionarShow('Michael Bolton');">Michael Bolton</a></li>
                <li><a href="#" onclick="seleccionarShow('Michael Scott');">Michael Scott</a></li>
                <li><a href="#" onclick="seleccionarShow('Bandana');">Bandana</a></li>
                <li><a href="#" onclick="seleccionarShow('Red Hot Chilli Peppers');">Red Hot Chilli Peppers</a></li>
                <li><a href="#" onclick="seleccionarShow('Lean Rodriguez');">Lean Rodriguez</a></li>
            </ul>
        </div>

        <div id="precioShow" class="precio-show">
            <span class="precio-texto"></span>
            <span class="precio-valor"></span>
        </div>

            <div>
                <p>Entradas disponibles para el usuario: <span id="entradasDisponibles" class="highlight">20</span><span class="check-icon"> &#10004;</span></p>
                <p id="stockMessage" style="display: none;">¡ Queda <b>stock</b> !</p>
                <div class="buy-section">
                    <label for="cantidadEntradas">Cantidad a comprar:</label>
                    <input class="cantdeentradas" type="number" id="cantidadEntradas" min="1" value="1">
                    <button class="Boton" onclick="venderEntradas()">COMPRAR</button>
                </div>
            </div>

        <div id="mensajeTemporal" class="mensaje-temporal" style="display:none;"></div>
        <div id="historialTransacciones" class="precio-show2"></div>
        <div id="SumaDeTransacciones" class="precio-show2">
            <span class="precio-texto"></span>
            <span class="precio-valor"></span>
        </div>
        <div><button class="botonLimpiarHistorial" onclick="exportarExcel()">Exportar a Excel</button></div>
        <div><button class="botonLimpiarHistorial" onclick="limpiarHistorial()">Limpiar historial</button></div>
        <div>
            <br>
            <label for="showSelector">Seleccionar Show:</label>
            <select class="botonDarki" id="showSelector" onchange="mostrarPrecioShow()">
                <option value="">Seleccionar Show</option>
                <option value="Bon Jovi">Bon Jovi</option>
                <option value="Rolling Stones">Rolling Stones</option>
                <option value="Bruno Mars">Bruno Mars</option>
                <option value="Babasonicos">Babasonicos</option>
                <option value="Michael Jackson">Michael Jackson</option>
                <option value="Michael Bolton">Michael Bolton</option>
                <option value="Michael Scott">Michael Scott</option>
                <option value="Bandana">Bandana</option>
                <option value="Red Hot Chilli Peppers">Red Hot Chilli Peppers</option>
                <option value="Lean Rodriguez">Lean Rodriguez</option>
            </select>
        </div>
        <br>
        <div>
            <button class="botonDarki AnchoButton" id="toggleDarkMode">Cambiar a modo monocromático</button>
        </div>
    </div>
    <script src="func.js"></script>
    <script src="darkmode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="idiomas.js"></script>
</body>
</html>
